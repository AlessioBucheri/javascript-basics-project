<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova le Differenze!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
</head>
<body>
    <div class="first-box">
        <h1 class="first-box-title">Trova le Differenze!</h1>
        <div class="second-box">
            <img class="first-image" src="" alt="">
            <img class="second-image" src="" alt="">
        </div>
        <div class="third-box">
            <h2 class="third-box-title">Quante differenze ci sono nelle immagini sopra?</h2>
            <div class="button-box">
                <button>-</button>
                <div class="output span-two">5</div>
                <button>+</button>
                <button class="span-two">Reset</button>
                <button class="span-two">Conferma</button>
            </div>
        </div>

    </div>
</body>
</html>
