<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trova le Differenze!</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&display=swap" rel="stylesheet">
    <script type="text/Javascript" src="./assets/js/script.js" defer></script>
</head>
<body>
    <div class="first-box">
        <h1 class="first-box-title">Trova le Differenze!</h1>
        <div class="second-box">
            <img id="lvl-1-A" class="first-image" src="./assets/images/lvl-1-A.png" alt="">
            <img id="lvl-1-B" class="second-image" src="./assets/images/lvl-1-B.png" alt="">   
        </div>
        <h2 class="third-box-title">Quante differenze ci sono nelle immagini sopra?</h2>
        <div class="third-box">
            <div class="button-box">
                <button id="decreaseBtn">-</button>
                <label id="countLabel" class="output span-two">0</label>
                <button id="increaseBtn">+</button>
                <button id="resetBtn" class="span-two">Reset</button>
                <button id="confirm" class="span-two">Conferma</button>
            </div>
        </div>
    </div>
</body>
</html>
